	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<label>Enter Temperature in Celsius:</label>
			<input type="number" id="celsius" placeholder="Enter temperature in Celsius">
			<button type="button" onclick="convertToFar()">Convert temperature  to Fahrenheit</button>

			<input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
			<button type="button" onclick="convertToCel()">Convert temperature to Celsius</button>
		</form>
